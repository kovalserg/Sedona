<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="search-form">
        <div class="arrival">
            <label for="ch-kalendar">Дата заезда:</label> 
          <span class="date-span">
            <input type="text" id="ch-kalendar" class="date-input" value="31 декабря 2018">
            <button class="kalendar">kalendar</button>
          </span>
        </div>
        <div class="departure">
            <label for="ch-kalendar">Дата выезда:</label> 
          <span>
            <input type="text" id="ch-kalendar" class="date-input" value="8 января 2018">
            <button class="kalendar">kalendar</button>
          </span>
        </div>
        <div class="adults">
          <label for="adults">Взрослые:</label>
          <span class="input-wrapper">
            <a class="minus" href="#">-</a>
            <input class="people-number" id="adults" type="text" pattern="[0-9]*" value="2" min="0">
            <a class="plus" href="#">+</a>
          </span>
        </div>
        <div class="baby">
          <label for="baby">Дети:</label>
          <span class="input-wrapper">
            <a class="minus" href="#">-</a>
            <input class="people-number" id="children" type="text" pattern="[0-9]*" value="0" min="0">
            <a class="plus" href="#">+</a>
          </span>
        </div>
</body>
</html>
